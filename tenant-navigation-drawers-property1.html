<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./tenant-navigation-drawers-property1.css" />
    <link

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 6 Pro:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="tenant-navigation-drawers-pr" data-animate-on-scroll>
      <div class="property-drawer">
        <div class="property-drawer-child"></div>
        <div class="scrollable-pane1">
          <div class="navigation-stack1">
            <div class="single-item9">
              <div class="batches1">Batches</div>
              <div class="div114"></div>
            </div>
            <div class="navigation-stack-child10"></div>
            <div class="single-item9">
              <div class="batches1">Deposits</div>
              <div class="div114"></div>
            </div>
            <div class="navigation-stack-child10"></div>
            <div class="group6">
              <div class="entity-management4">Entity Management</div>
              <div class="create-entity5">
                <div class="create-asset7">Create Asset</div>
                <div class="div116"></div>
              </div>
              <div class="create-asset8">
                <div class="create-asset7">Create Entity</div>
                <div class="div116"></div>
              </div>
            </div>
            <div class="navigation-stack-child10"></div>
            <div class="single-item9">
              <div class="batches1">Form Entry</div>
              <div class="div114"></div>
            </div>
            <div class="navigation-stack-child10"></div>
            <div class="single-item9">
              <div class="batches1">Work</div>
              <div class="div114"></div>
            </div>
          </div>
        </div>
        <div class="chip-active2">
          <div class="recently-used1">Recently Used</div>
        </div>
        <div class="chip-active3">
          <div class="recently-used1">Alpha Order</div>
        </div>
        <div class="input-field2">
          <div class="search-field1"></div>
          <div class="start-typing-container">
            <div class="start-typing1">Filter apps</div>
          </div>
        </div>
      </div>
      <div class="blue-nav-bar2">
        <div class="main-navigation2">
          <button class="property-module2" id="drawerpropertyModule">
            <div class="property-module-inner"></div>
            <div class="div120"></div>
            <div class="property2">Property</div>
            <img
              class="property-module-shield2"
              alt=""
              src="./public/property-module-shield2.svg"
            />
          </button>
          <button class="revenue-module2">
            <div class="revenue-module-inner"></div>
            <div class="revenue3">Revenue</div>
            <img
              class="property-module-shield2"
              alt=""
              src="./public/revenue-modulestatic7.svg"
            />
          </button>
          <button class="adv-search-button2">
            <div class="adv-search-button-inner"></div>
            <div class="div121"></div>
          </button>
          <button class="dashboard-button2">
            <div class="dashboard-button-inner"></div>
            <div class="div122"></div>
          </button>
          <img
            class="rev-x-logo-svg2"
            alt=""
            src="./public/rev-x-logo-svg5.svg"
          />
        </div>
        <button class="bookmarks-button2">
          <div class="dashboard-button-inner"></div>
          <div class="div123"></div>
        </button>
      </div>
    </div>

    <script>
      var drawerpropertyModule = document.getElementById("drawerpropertyModule");
      if (drawerpropertyModule) {
        drawerpropertyModule.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>

  <body>

        <div class="scrollable-pane2">

            </div>
            <div class="navigation-stack-child14"></div>
            <div class="single-item13">
              <div class="batches2">Deposits</div>
              <div class="div377"></div>
            </div>
            <div class="navigation-stack-child14"></div>
            <div class="group7">
              <div class="entity-management5">Entity Management</div>
              <div class="create-entity7">
                <div class="create-asset9">Create Asset</div>
                <div class="div379"></div>
              </div>
              <div class="create-asset10">
                <div class="create-asset9">Create Entity</div>
                <div class="div379"></div>
              </div>
            </div>
            <div class="navigation-stack-child14"></div>
            <div class="single-item13">
              <div class="batches2">Form Entry</div>
              <div class="div377"></div>
            </div>
            <div class="navigation-stack-child14"></div>
            <div class="single-item13">
              <div class="batches2">Work</div>
              <div class="div377"></div>
            </div>
          </div>
        </div>
        <div class="chip-active4">
          <div class="recently-used2">Recently Used</div>
        </div>
        <div class="chip-active5">
          <div class="recently-used2">Alpha Order</div>
        </div>
        <div class="input-field7">
          <div class="search-field4"></div>
          <div class="start-typing-wrapper2">
            <div class="start-typing4">Filter apps</div>
          </div>
        </div>
      </div>
      <div class="blue-nav-bar7">
        <div class="main-navigation7">
          <button class="property-module7" id="drawerpropertyModule">
            <div class="property-module-child5"></div>
            <div class="div383"></div>
            <div class="property8">Property</div>

              class="property-module-shield8"

          </button>
          <button class="revenue-module7">
            <div class="revenue-module-child5"></div>
            <div class="revenue14">Revenue</div>
            <img
              class="property-module-shield8"
              alt=""
              src="./public/revenue-modulestatic7.svg"
            />
          </button>
          <button class="adv-search-button7">
            <div class="adv-search-button-child4"></div>
            <div class="div384"></div>
          </button>
          <button class="dashboard-button7">
            <div class="dashboard-button-child5"></div>
            <div class="div385"></div>
          </button>
          <img
            class="rev-x-logo-svg7"
            alt=""
            src="./public/rev-x-logo-svg5.svg"

        </div>
        <button class="bookmarks-button7">
          <div class="dashboard-button-child5"></div>
          <div class="div386"></div>
        </button>
      </div>
    </div>

    <script>
      var drawerpropertyModule = document.getElementById("drawerpropertyModule");
      if (drawerpropertyModule) {
        drawerpropertyModule.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>

  <body>

        <div class="scrollable-pane5">

            </div>
            <div class="navigation-stack-child44"></div>
            <div class="single-item35">
              <div class="batches5">Deposits</div>
              <div class="div328"></div>
            </div>
            <div class="navigation-stack-child44"></div>
            <div class="group18">
              <div class="entity-management8">Entity Management</div>
              <div class="create-entity19">
                <div class="create-asset25">Create Asset</div>
                <div class="div330"></div>
              </div>
              <div class="create-asset26">
                <div class="create-asset25">Create Entity</div>
                <div class="div330"></div>
              </div>
            </div>
            <div class="navigation-stack-child44"></div>
            <div class="single-item35">
              <div class="batches5">Form Entry</div>
              <div class="div328"></div>
            </div>
            <div class="navigation-stack-child44"></div>
            <div class="single-item35">
              <div class="batches5">Work</div>
              <div class="div328"></div>
            </div>
          </div>
        </div>
        <div class="chip-active10">
          <div class="recently-used5">Recently Used</div>
        </div>
        <div class="chip-active11">
          <div class="recently-used5">Alpha Order</div>
        </div>
        <div class="input-field10">
          <div class="search-field7"></div>
          <div class="start-typing-wrapper5">
            <div class="start-typing7">Filter apps</div>
          </div>
        </div>
      </div>
      <div class="blue-nav-bar10">
        <div class="main-navigation10">
          <button class="property-module10" id="drawerpropertyModule">
            <div class="property-module-child8"></div>
            <div class="div334"></div>
            <div class="property12">Property</div>

              class="property-module-shield12"

          <button class="revenue-module10">

            <div class="revenue19">Revenue</div>

          </button>

          </button>

            class="rev-x-logo-svg10"

          <div class="dashboard-button-child8"></div>

        </button>
      </div>
    </div>

    <script>
      var drawerpropertyModule = document.getElementById("drawerpropertyModule");
      if (drawerpropertyModule) {
        drawerpropertyModule.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
